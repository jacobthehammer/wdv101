<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QC Co-Lab Membership Inquiry</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Join the QC Co-Lab Maker Space" />
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    body {
        background-color: #F3Efe0;
        font-family: 'Merriweather', serif;
        color: #4E342E;
    }

    .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(93, 64, 55, 0.15);
        margin-top: 50px;
        margin-bottom: 50px;
        border-top: 5px solid #8D6E63;
    }

    h1 {
        color: #3E2723;
        text-align: center;
        margin-bottom: 30px;
    }
    .btn-primary {
        background-color: #5D4037;
        border-color: #5D4037;
    }

    .btn-primary:hover {
        background-color: #3E2723;
        border-color: #3E2723;
    }
    
    .form-label {
        font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
            
            <div class="form-container">
                <h1>QC Co-Lab Membership</h1>
                <p class="text-center mb-4">Join the awesome maker space in Davenport, IA.</p>
                <p class="text-center mb-4">(yes the real qc co-lab does not have a sign up form, so I hope they can use this!)</p>
                <form action="form-handler.php" method="POST">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Guy Whomakesthings" required>
                    </div>

                    <div class="mb-3">
                        <label for="emailAddr" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="emailAddr" name="emailAddr" placeholder="guy@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Areas of Interest (Select all that apply)</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Woodworking" id="checkWood" name="interests[]">
                            <label class="form-check-label" for="checkWood">Woodworking Shop</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="3D Printing" id="check3D" name="interests[]">
                            <label class="form-check-label" for="check3D">3D Printing & CNC</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Electronics" id="checkElec" name="interests[]">
                            <label class="form-check-label" for="checkElec">Electronics & Soldering</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Membership Tier</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="membershipTier" id="tierMonthly" value="Monthly" checked>
                            <label class="form-check-label" for="tierMonthly">
                                Monthly ($40/mo)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="membershipTier" id="tierAnnual" value="Annual">
                            <label class="form-check-label" for="tierAnnual">
                                Annual ($400/yr)
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Inquiry</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
